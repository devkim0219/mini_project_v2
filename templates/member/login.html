{% extends "board/base.html" %}

{% block title %}
로그인
{% endblock %}

{% block content %}
<div class="container">
    <div class="section-top-border">
        <h3 class="mb-30">로그인</h3>
        <div class="col-sm-6 col-md-offset-3">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="id" id="user_id" class="form-control" placeholder="아이디를 입력해주세요">
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="pw" id="user_pw" class="form-control" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="form-group text-right">
                <button class="genric-btn primary radius" id="btn_login">로그인</button>
                <button class="genric-btn primary radius" onclick="location.href='/index'">홈으로</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(function() {
        $('#btn_login').click(function() {
            var id = $("#user_id").val()
            var pw = $("#user_pw").val()

            if (id == "") {
                alert("아이디를 입력해주세요.");
                $("#user_id").focus();
                return false;
            }

            if (pw == "") {
                alert("비밀번호를 입력해주세요.");
                $("#user_pw").focus();
                return false;
            }

            // alert('ajax 전송시작');
            $.ajax({
                type: 'POST',
                url: "{% url 'login' %}",
                data: {
                    'id': $('#user_id').val(),
                    'pw': $('#user_pw').val(),
                    // 'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                dataType: 'json',
                success: function(request) {
                    // alert('ajax 통신성공');
                    // alert(request.login_status);
                    alert(request.username + "님 환영합니다^^")
                    window.location.replace("{% url 'index' %}");
                },
                error: function(request, error) {
                    // alert(error)
                    // alert(request)
                    alert('로그인 정보가 없습니다.\n다시 시도해 주세요.');
                    $("#user_id").val("")
                    $("#user_pw").val("")
                    $("#user_id").focus();
                }
            })
        })
    })
</script>
{% endblock %}
