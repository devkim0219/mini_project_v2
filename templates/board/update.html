{% extends "board/base.html" %}

{% block title %}
내용 수정
{% endblock %}

{% block content %}
<div class="container">
    <div class="section-top-border">
        <h3 class="mb-30">내용 수정</h3>
        <div class="col-sm-6 col-md-offset-3">
            <form role="form" action="/board/update" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>글번호 :&nbsp;&nbsp;</label>
                    <label for="id">{{board.brd_no}}</label>
                </div>
                <div class="form-group">
                    <label>제목 :&nbsp;&nbsp;</label>
                    <input type="text" name="title" class="form-control" value="{{board.brd_title}}">
                </div>
                <div class="form-group">
                    <label>내용 :&nbsp;&nbsp;</label>
                    <textarea rows="6" name="content" class="form-control">{{board.brd_content}}</textarea>
                </div>
                <div class="form-group">
                    <label>작성자 :&nbsp;&nbsp;</label>
                    <label>{{board.brd_writer}}</label>
                </div>
                <div class="form-group">
                    <label>조회수 :&nbsp;&nbsp;</label>
                    <label>{{board.brd_hit}}</label>
                </div>
                <div class="form-group">
                    <label>작성일 :&nbsp;&nbsp;</label>
                    <label>{{board.brd_date | date:"Y-m-d"}}</label>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="genric-btn primary radius">수정</button>
                    <button type="button" class="genric-btn primary radius" onclick="history.go(-1)">취소</button>
                </div>
                <input type="hidden" name="no" value="{{board.brd_no}}">
            </form>
        </div>
    </div>
</div>        
{% endblock %}
